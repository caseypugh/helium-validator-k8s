grafana:
  persistence:
    enabled: true
    size: 10Gi
    storageClassName: do-block-storage
  imageRenderer:
    enabled: true
  plugins:
    - marcusolsson-json-datasource
    # - grafana-image-renderer
  dashboards:
    default:
      helium-dashboard:
        url: https://raw.githubusercontent.com/caseypugh/helium-validator-k8s/main/scripts/dashboard/configs/dashboard.json